# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

$mod = SUPER

bind = $mod, T, exec, $terminal
bind = $mod, C, exec, google-chrome
bind = $mod, E, exec, $fileManager ~/git
bind = $mod, D, exec, code ~/dotfiles
bind = $mod, F, togglefloating
bind = $mod, N, exec, swaync-client -t

bind = $mod, SPACE, exec, rofi -show drun -show-icons
bind = $mod SHIFT, S, exec, hyprpicker -r -z & sleep 0.1; grim -g "$(slurp)" - | wl-copy; killall hyprpicker

bind = $mod, R, exec, ~/dotfiles/.config/hypr/scripts/restart-hyprland.fish
bind = $mod, W, killactive,

bind = $mod, L, exec, bash ~/dotfiles/.config/hypr/scripts/toggle-audio.sh

bind = ALT, F4, killactive,
bind = $mod, F4, exec, hyprctl kill

bind = $mod, R, exec, $menu
bind = $mod, P, exec, hyprpicker -a
bind = $mod, J, togglesplit
bind = $mod, H, fullscreen, 0 toggle
bind = $mod, Return, fullscreen, 0 toggle

# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bindd = $mod, G, toggle group, togglegroup

# Navigate within a group
bindd = $mod SHIFT, Right, Change Group Forward, changegroupactive, f
bindd = $mod SHIFT, Left, Change Group Back, changegroupactive, b

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
