# https://wiki.hypr.land/Configuring/

source = ./startup.conf
source = ./theme.conf

# Variables

$terminal = ghostty
$fileManager = nemo

source = ./keybinds.conf

# See https://wiki.hypr.land/Configuring/Monitors/
monitorv2 {
    output = DP-1
    mode = 2560x1440@165
    position = 1920x0
    scale = 1.25
    vrr = 3
}

monitorv2 {
    output = HDMI-A-3
    mode = 1920x1080@60
    position = 0x0
    scale = 1
}

xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = true
}

# See https://wiki.hypr.land/Configuring/Environment-variables/


# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(636d83ff) # rgba(00ff99ee) 45deg
    col.inactive_border = rgba(21252bff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 3
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     20,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = 0 # If true disables the random hyprland logo / anime girl background. :(
    background_color = rgba(2C3037ff)
    middle_click_paste = false
}

group {
    merge_groups_on_drag = false


    # Border Colors
    col.border_active = rgba(35a854ff)
    col.border_inactive = rgba(21252bff)

    col.border_locked_active = rgba(e06c75ff)
    col.border_locked_inactive = rgba(5c6370ff)

    groupbar {
        gradients = false

        font_family = Cascadia Code
        font_size = 14

        height = 22
        scrolling = true
        keep_upper_gap = true

        # Bar Background Colors
        col.active = rgba(3D414Cff)
        col.inactive = rgba(21252bff)

        col.locked_active = rgba(e06c75ff)
        col.locked_inactive = rgba(5c6370ff)

        # Text Colors
        text_color = rgba(d7dae0ff)
        text_color_inactive = rgba(696969ff)

        text_color_locked_active = rgba(d7dae0ff)
        text_color_locked_inactive = rgba(d7dae0ff)

    }
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    accel_profile = flat

    sensitivity = 0.1

    touchpad {
        natural_scroll = false
    }

}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace


# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful


# Ignore maximize requests from all apps. You'll probably like this.
windowrule {
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
    name = polkit

    match:class = org.kde.polkit-kde-authentication-agent-1

    center = true
    float = yes
}

windowrule {
    name = floating
    match:float = true

    # center = true
    persistent_size = true
}

windowrule = match:class nemo, float yes
windowrule = match:class launcher, float true
windowrule = match:class org.godotengine.ProjectManager, float true
windowrule = match:class nm-connection-editor, float yes
windowrule = match:class pavucontrol, float yes
windowrule = match:class xdg-desktop-portal-gtk, float yes
windowrule = match:class captain.py, float yes
windowrule = match:class mintUpdate.py, float yes

windowrule = match:class launcher, border_size 0
windowrule = match:float true, persistent_size true
windowrule = match:float true, no_max_size yes
